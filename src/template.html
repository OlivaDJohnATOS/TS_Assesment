<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table">

    </div>
    <button id="sortBtn" type="button" name="button1">SORT TABLE</button>
    <br><br>
    <form id="searchCountry">
        <input type="text" id="searchFilter">
        <select id="searchTarget">
            <option value="Name">Name</option>
            <option value="Capital">Capital</option>
            <option value="Region">Region</option>
            <option value="Language">Language</option>
            <option value="Population">Population</option>
            <option value="Flag">Flag</option>
        </select>
    </form>
    <br>
    <button id="PreviousBtn" disabled>Previous</button>
    <button id="NextBtn">Next</button>
    <br><br>
    <div id="myModal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <span class="close">&times;</span>
                <h2><span class="modal__title" id="modal__title"></span></h2>
            </div>
            <div class="modal__body">
            <span class="modal__text" id="modal__text"></span>
            </div>
        </div>
    </div>
</body>
</html>
